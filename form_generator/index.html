<html>
    <head>
		<title>Empirical Standards</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../form_generator/css/appearance.css">
        <link rel="stylesheet" href="../form_generator/css/tooltip.css">	
        
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', '{{ site.google_analytics }}');
		</script>
    </head>
	
    <body>
		<h1>Empirical Standards Checklist Generator</h1>
		
		<div class="role-form-container">
			<form id="authorForm" class="role-type" action="../form_generator/checklist.html" method="get">
				<input type="hidden" name="role" value="author">
				<input type="submit" class="btn-link" value="Generate a generic pre-submission checklist (authors)">
			</form>
			
			<form id="onePhaseReviewForm" class="role-type" action="../form_generator/checklist.html" method="get">
				<input type="hidden" name="role" value="one-phase-reviewer">
				<input type="submit" class="btn-link" value="Generate a checklist for one-phase review (most conferences)">
			</form>
			
			<form id="twoPhaseReviewForm" class="role-type" action="../form_generator/checklist.html" method="get">
				<input type="hidden" name="role" value="two-phase-reviewer">
				<input type="submit" class="btn-link" value="Generate a checklist for two-phase review (most journals)">
			</form>
		</div>
    </body>
</html>
